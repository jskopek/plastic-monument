<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Rosario&display=swap" rel="stylesheet">

        <!--<link rel="stylesheet" type="text/css" href="css/main.css"/>-->
	</head>
	<body>
        <div id="activePillar">
            <div class="measurements">
                <h1 id="year">1968</h1>
                <div class="measurement" id="humanMass">
                    <h4>166,979,200</h4>
                    <div class="label">
                        <h6>Tonnes</h6>
                        <h5>Human Mass</h5>
                    </div>
                </div>
                <div class="measurement" id="plasticMass">
                    <h4>-</h4>
                    <div class="label">
                        <h6>Tonnes</h6>
                        <h5>Human Mass</h5>
                    </div>
                </div>
                <div class="measurement" id="ratio">
                    <h4>-</h4>
                    <div class="label">
                        <h5>more plastic than human</h5>
                    </div>
                </div>
            </div>
            <div class="notes"></div>
        </div>
        <h1 id="monumentTitle">Plastic Monument</h1>


        <!-- <div class="camera-circle"></div> -->
        <div class="scroller"></div>
		<div id="container"></div>
        <!-- <div class="camera-circle"></div> -->

		<script src="js/dist/bundle.js"></script>
	</body>
</html>
